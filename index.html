<script type="x-shader/x-vertex" id="vertexshader1">
			
			varying vec2 vUv;
			void main()	{
				vUv = uv;
				gl_Position = vec4( position, 1.0 );

			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader1">
				 
				 uniform sampler2D texture;
  				 varying vec2 vUv;
				 uniform float time;
				 uniform vec2 resolution;
			

					float glitter = 11.2;
					float utime = time / 2.0;
					float an= sin(utime)*3.14157;
					float h=0.7;

					void main() {
						float zoo = .23232+.38*sin(.7*utime);
	 	
						vec2 p = -1.8*zoo+2.0*vUv.xy;  
 
						vec2 uv; 	
 
   						uv.x =  p.x / p.y ;
   					
						uv.y =  01.*utime+h / abs(p.x);
						gl_FragColor = vec4 (texture2D(texture,uv).xyz*p.y*p.y, 1.0);
								}
			</script>


	<script type="x-shader/x-vertex" id="vertexshader2">
			
			varying vec2 vUv;

				vUv = uv;
				gl_Position = vec4( position, 1.0 );

			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader2">
		
		uniform sampler2D texture;
  		varying vec2 vUv;
		uniform float time;
		uniform vec2 resolution;
		
		float utime = time/2.0;
		float an= sin(utime)/3.14157;
		float as= sin(an);
		float zoo = .23232+.38*sin(.7*utime);
		
			
		void main() {
						
						vec2 p =(1.7+an)* vUv.xy; 
						vec2 uv; 
						vec2 z;
						vec2 c;
						z = c;
						
						
		c.x = p.x * sin(2.0)+an;
		c.y = p.y *sin(2.0)-an;
		int i;
		
		
 for( int i=0; i<38;i++ )
{	
        float x = (z.x * z.x - z.y * z.y * zoo ) + c.x;
        float y = (z.y * z.x + z.x * z.y * zoo) + c.y;
      
		uv.x =  x;
		uv.y =  y;
	         
		z.x = x+as;
		z.y = y+as;    
}
				
		vec3 col = texture2D( texture,uv ).zyx;
		gl_FragColor = vec4(col,1.0);
								}
		
	</script>

        function onAudioReady() {
            if(_demoMode) { 
                render();
                _audio.play();
            } else {
                _audio.pause();
                _audio.currentTime = _row / ROW_RATE;
            }
        }

        function onSyncUpdate(row) {

            if (!isNaN(row)) {
                _row = row;
            }
            render();
        }

        function onPlay() {

            _audio.currentTime = _row / ROW_RATE;
            _audio.play();
            render();
        }

        function onPause() {

            _row = _audio.currentTime * ROW_RATE;
            window.cancelAnimationFrame(render, document);
            _audio.pause();
        }

				function tunnel() {
				if(_audio.paused === false) {
                //otherwise we may jump into a point in the audio where there's
                //no timeframe, resulting in Rocket setting row 2 and we report
                //row 1 back - thus Rocket spasming out
                _row = _audio.currentTime * ROW_RATE;
				
				// this informs Rocket where we are
            	_syncDevice.update(_row);
            }
				count += 0.5;
				var src_index, dst_index,
				x, y, u, v, w, a, r,  pi = Math.PI;



				for (var yi = 0; yi < HEIGHT; yi++ ) {
					
					for ( var xi = 0; xi < WIDTH; xi++ ) {

						index = (xi + yi * WIDTH) * 4;
		
		
						
						x = xi - count;
						y =yi ;
						
							
						a = Math.atan2(y,x);
						r = Math.sqrt( x * x  + y * y );

						u = 20 / r;
						v = 0.15 * a / pi;
						w = r * 0.01 ;

						u = u * 512 + (count + 8);
						
						v = v * 512 ;

						src_index = ( ( ( u >> 0 ) + ( v >> 0) * WIDTH) * 4 ) >>> 0;

										
						
						canvasData[index+0] = texture[src_index+0] *w ;
						canvasData[index+1] = texture[src_index+1] *w;
						canvasData[index+2] = texture[src_index+2] *w;
					
							
							canvasData[index+3] = texture[src_index+3]  *w ;
					
						
						
					

					}

				}
						c.putImageData(dst_image, 0, 0);
				
						window.requestAnimationFrame(tunnel, document);

		function animate2() {
				if(_audio.paused === false) {
                //otherwise we may jump into a point in the audio where there's
                //no timeframe, resulting in Rocket setting row 2 and we report
                //row 1 back - thus Rocket spasming out
                _row = _audio.currentTime * ROW_RATE;
				
				// this informs Rocket where we are
            	_syncDevice.update(_row);
            }
			window.requestAnimationFrame(animate2, document); 
			render2();
		}
